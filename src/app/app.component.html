<div class="d-flex flex-row">

  <div class="m-0 d-flex">
    <header class=" nav flex-column navbar-dark bg-dark nav-wrapper" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <nav class="">
        <div class="nav-link  bg-info">
          <span class="navbar-toggler-icon"></span>
        </div>
        <div class="nav-link text-white">
          <fa name="bar-chart"></fa>
        </div>
        <div class="nav-link text-white text-center">
          <p>
            <fa name="sitemap" size="lg"></fa>
          </p>
        </div>
      </nav>
    </header>
  </div>

  <div class="d-flex ">
    <div class="container-fluid m-0 p-0">
      <nav class="navbar bg-white">
        <a class="navbar-brand float-right" href="#">
          <img class="float-right" src="/assets/logo.jpg" height="30" alt="">
        </a>
      </nav>
      <nav class="navbar navbar-light bg-light p-0">
        <span class="navbar-brand mb-0 h1">لوحة مؤشرات الاداء</span>
      </nav>
      <div class="d-flex flex-column px-3">
        <div class="d-flex flex-row my-3">
          <div class="d-flex align-items-stretch card col-8 row m-0" style="flex-direction:row">
            <app-summary [name]="selectedProject.name" [owner]="selectedProject.owner" [startDate]="selectedProject.startDate" [endDate]="selectedProject.endDate"
              [oldActual]="selectedProject.oldActual" [achieved]="selectedProject.achieved" [currentTarget]="selectedProject.currentTarget"
              [nextTarget]="selectedProject.nextTarget" [InitiativesAndProjects]="InitiativesAndProjects"></app-summary>
          </div>
          <div class="d-flex align-items-stretch mx-2 col-4 card">
            <app-project-details [data]="InitiativesAndProjects"></app-project-details>
          </div>

        </div>

        <div class="d-flex flex-row">
          <div class=" d-flex align-items-stretch col-6 card">
            <app-maps></app-maps>
          </div>
          <div class="d-flex align-items-stretch mx-2 col-6  card">
            <app-projects-table></app-projects-table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
